<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./estilo/estilo.css">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="conteudo">
        <div id="caixa-esquerda">
            <h1>READY TO LAUNCH IN...</h1>
            <ul>
                <li>                    
                    <div>Dias</div>
                    <span class="dias">00</span>
                </li>

                <li>                    
                    <div>Horas</div>
                    <span class="horas">00:</span>
                </li>

                <li>                    
                    <div>Minutos</div>
                    <span class="minutos">00:</span>
                </li>

                <li>                    
                    <div>Segundos</div>
                    <span class="segundos">00</span>
                </li>
            </ul>
            
            <p>Inscreva-se para saber mais sobre o lançamento</p>
            <a onclick="EventClick.clicar()" id="botao-inscrever" href="#">Inscreva-se</a>

        </div>
        <div class="caixa-menu">
            <div class="caixa-dados">

                <h2>Inscrição</h2>
                <form action="">
                    <fieldset>
                        <legend>Dados</legend>
                        <div class="cadastro">
                        <label for="name">Nome: </label><input id="name" type="name"><br><br>
                        <label for="email">E-mail:</label><input type="email" name="" id="email"><br><br>
                        </div>
                        <div id="botoes">
                        <input class="button" type="submit" value="Cadastrar">
                        <input class="button" onclick="EventClick.fechar()" type="button" value="Fechar">
                        </div>
                    </fieldset>
                    
                </form>
            </div>
        </div>
        <div id="caixa-direita">
            <img id="logo-foguete" src="./images/rocket.svg" alt="Logo do Foguete">
        </div>

    </div>

    <script src="./funcoes/script.js"></script>
</body>

</html>
